mutation {
  m1: createParentUuid(
    input: {
      parentUuid: {
        id: "0609e1cc-4f01-4c33-a7c0-aee402e9d043"
        name: "test m1"
        childUuidsUsingId: {
          create: [{
            id: "dbb34d5a-c4e1-4b42-9d0d-a3e546f02a94"
            name: "child 1 of test m1"
          }, {
            id: "d9deb95b-1a69-4178-aa7c-834ed54edb91"
            name: "child 2 of test m1"
          }]
        }
      }
    }
  ) {
    parentUuid {
      id
      name
      childUuidsByParentId {
        nodes {
          id
          parentId
          name
        }
      }
    }
  }
}
