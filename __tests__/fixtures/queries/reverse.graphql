mutation {
  # Create a parent.
  r1: createChild(
    input: {
      child: {
        name: "test r1"
        parentToParentId: {
          create: {
            name: "parent of child r1"
          }
        }
      }
    }
  ) {
    ...childInfo
  }

  # Create child, with no parent.
  r2: createChild(
    input: {
      child: {
        name: "test r2"
      }
    }
  ) {
    ...childInfo
  }

  # Connect to an existing parent.
  r3: createChild(
    input: {
      child: {
        name: "test r3"
        parentToParentId: {
          connect: {
            id: 1000
          }
        }
      }
    }
  ) {
    ...childInfo
  }
}

fragment childInfo on CreateChildPayload {
  child {
    id
    name
    parentByParentId {
      id
      name
    }
  }
}
